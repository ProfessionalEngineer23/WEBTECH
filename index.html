<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Building Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 80px;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      position: fixed;
      height: 100%;
      left: -100px;
      transition: left 0.3s ease;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 10px;
      z-index: 1100;
      background: #222;
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .main {
      margin-left: 100px;
      flex: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .sensor-card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .graph-compare-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" id="toggleSidebar">‚ò∞</button>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button disabled>üè†</button>
      <button class="house-button" data-house="Seaview1">1</button>
      <button class="house-button" data-house="Seaview2">2</button>
      <button class="house-button" data-house="Seaview3">3</button>
    </div>

    <div class="main">
      <div class="section-title" id="houseTitle">Overview: Seaview1</div>

      <div class="sensor-grid">
        <div class="sensor-card" id="coSensor">CO:<br>Loading...</div>
        <div class="sensor-card" id="smokeSensor">Smoke:<br>Loading...</div>
        <div class="sensor-card" id="tempSensor">Temp:<br>Loading...</div>
        <div class="sensor-card" id="humiditySensor">Humidity:<br>Loading...</div>
        <div class="sensor-card" id="lightSensor">Light:<br>Loading...</div>
        <div class="sensor-card" id="motionSensor">Motion:<br>Loading...</div>
        <div class="sensor-card" id="waterSensor">Water:<br>Loading...</div>
      </div>

      <div class="graph-compare-wrapper">
        <div class="panel">
          <h3>üìä View Graphs</h3>
          <label>Sensor:</label>
          <select id="sensorSelect">
            <option value="CO">CO</option>
            <option value="Smoke">Smoke</option>
            <option value="Temperature">Temperature</option>
            <option value="Humidity">Humidity</option>
            <option value="Light">Light</option>
            <option value="Motion">Motion</option>
            <option value="Water">Water</option>
          </select>
          <label>Time:</label>
          <select id="timeRange">
            <option value="7">Last 7 Days</option>
            <option value="30">Last 30 Days</option>
          </select>
          <button id="generateGraph">Generate</button>
          <canvas id="sensorGraph"></canvas>
        </div>

        <div class="panel">
          <h3>üîÅ Compare Houses</h3>
          <label>House 1:</label>
          <select id="compareHouse1">
            <option value="Seaview1">Seaview1</option>
            <option value="Seaview2">Seaview2</option>
            <option value="Seaview3">Seaview3</option>
          </select>
          <label>Sensor:</label>
          <select id="compareSensor">
            <option value="Temperature">Temperature</option>
            <option value="Humidity">Humidity</option>
          </select>
          <label>House 2:</label>
          <select id="compareHouse2">
            <option value="Seaview1">Seaview1</option>
            <option value="Seaview2">Seaview2</option>
            <option value="Seaview3">Seaview3</option>
          </select>
          <button id="compareGraph">Compare</button>
          <canvas id="comparisonChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedHouse = "Seaview1";

    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("show");
    });

    document.querySelectorAll(".house-button").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedHouse = btn.dataset.house;
        document.getElementById("houseTitle").textContent = `Overview: ${selectedHouse}`;
        fetchSensorValues();
      });
    });

    function fetchSensorValues() {
      // Simulated sensor values for testing
      const data = {
        CO: (5 + Math.random() * 3).toFixed(2),
        Smoke: "None",
        Temperature: (20 + Math.random() * 4).toFixed(1),
        Humidity: (35 + Math.random() * 10).toFixed(1),
        Light: (250 + Math.random() * 100).toFixed(0),
        Motion: Math.random() > 0.5 ? "Detected" : "None",
        Water: "No Leak"
      };

      document.getElementById("coSensor").innerHTML = `CO:<br>${data.CO} PPM`;
      document.getElementById("smokeSensor").innerHTML = `Smoke:<br>${data.Smoke}`;
      document.getElementById("tempSensor").innerHTML = `Temp:<br>${data.Temperature}¬∞C`;
      document.getElementById("humiditySensor").innerHTML = `Humidity:<br>${data.Humidity}%`;
      document.getElementById("lightSensor").innerHTML = `Light:<br>${data.Light} Lux`;
      document.getElementById("motionSensor").innerHTML = `Motion:<br>${data.Motion}`;
      document.getElementById("waterSensor").innerHTML = `Water:<br>${data.Water}`;
    }

    const ctx = document.getElementById("sensorGraph").getContext("2d");
    const sensorChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Sensor Data",
          data: [],
          borderColor: "rgba(0,123,255,1)",
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: "Sensor Data" }
        }
      }
    });

    document.getElementById("generateGraph").addEventListener("click", () => {
      const sensor = document.getElementById("sensorSelect").value;
      const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      const data = labels.map(() => (20 + Math.random() * 5).toFixed(1));

      sensorChart.data.labels = labels;
      sensorChart.data.datasets[0].label = `${sensor} over Time`;
      sensorChart.data.datasets[0].data = data;
      sensorChart.update();
    });

    const ctxCompare = document.getElementById("comparisonChart").getContext("2d");
    const compareChart = new Chart(ctxCompare, {
      type: "line",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: []
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: "Compare Houses" }
        }
      }
    });

    document.getElementById("compareGraph").addEventListener("click", () => {
      const house1 = document.getElementById("compareHouse1").value;
      const house2 = document.getElementById("compareHouse2").value;
      const sensor = document.getElementById("compareSensor").value;
      const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

      const data1 = labels.map(() => (20 + Math.random() * 3).toFixed(1));
      const data2 = labels.map(() => (21 + Math.random() * 3).toFixed(1));

      compareChart.data.labels = labels;
      compareChart.data.datasets = [
        {
          label: `${sensor} - ${house1}`,
          data: data1,
          borderColor: "rgba(255,99,132,1)",
          fill: false
        },
        {
          label: `${sensor} - ${house2}`,
          data: data2,
          borderColor: "rgba(54,162,235,1)",
          fill: false
        }
      ];
      compareChart.update();
    });

    fetchSensorValues(); // load Seaview1 by default
  </script>
</body>
</html>
