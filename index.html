<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Building Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 80px;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      position: fixed;
      height: 100%;
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 10px;
      z-index: 1100;
      background: #222;
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .main {
      margin-left: 100px;
      flex: 1;
      padding: 20px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .sensor-card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .graph-compare-wrapper {
      margin-top: 30px;
    }

    select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" id="toggleSidebar">‚ò∞</button>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button disabled>üè†</button>
      <button class="house-button" data-house="Seaview1">1</button>
      <button class="house-button" data-house="Seaview2">2</button>
      <button class="house-button" data-house="Seaview3">3</button>
    </div>
    <div class="main">
      <div class="section-title" id="houseTitle">Overview: Seaview1</div>

      <div class="sensor-grid">
        <div class="sensor-card" id="coSensor">CO:<br>Loading...</div>
        <div class="sensor-card" id="smokeSensor">Smoke:<br>Loading...</div>
        <div class="sensor-card" id="tempSensor">Temp:<br>Loading...</div>
        <div class="sensor-card" id="humiditySensor">Humidity:<br>Loading...</div>
        <div class="sensor-card" id="lightSensor">Light:<br>Loading...</div>
        <div class="sensor-card" id="motionSensor">Motion:<br>Loading...</div>
        <div class="sensor-card" id="waterSensor">Water:<br>Loading...</div>
      </div>

      <div class="graph-compare-wrapper">
        <div class="panel graph">
          <h3>üìä View Graphs</h3>
          <label>Sensor:</label>
          <select id="sensorSelect">
            <option value="CO">CO</option>
            <option value="Smoke">Smoke</option>
            <option value="Temperature">Temperature</option>
            <option value="Humidity">Humidity</option>
            <option value="Light">Light</option>
            <option value="Motion">Motion</option>
            <option value="Water">Water</option>
          </select>
          <label>Time:</label>
          <select id="timeRange">
            <option value="7">Last 7 Days</option>
            <option value="30">Last 30 Days</option>
          </select>
          <button id="generateGraph">Generate</button>
          <canvas id="sensorGraph"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedHouse = "Seaview1";

    // Toggle sidebar
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("show");
    });

    // Switch between houses
    document.querySelectorAll(".house-button").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedHouse = btn.dataset.house;
        document.getElementById("houseTitle").textContent = `Overview: ${selectedHouse}`;
        fetchSensorValues();
      });
    });

    // Load latest sensor values
    async function fetchSensorValues() {
      try {
        const res = await fetch(`/api/latest?house=${selectedHouse}`);
        const data = await res.json();

        document.getElementById("coSensor").innerHTML = `CO:<br>${data.CO} PPM`;
        document.getElementById("smokeSensor").innerHTML = `Smoke:<br>${data.Smoke}`;
        document.getElementById("tempSensor").innerHTML = `Temp:<br>${data.Temperature}¬∞C`;
        document.getElementById("humiditySensor").innerHTML = `Humidity:<br>${data.Humidity}%`;
        document.getElementById("lightSensor").innerHTML = `Light:<br>${data.Light} Lux`;
        document.getElementById("motionSensor").innerHTML = `Motion:<br>${data.Motion}`;
        document.getElementById("waterSensor").innerHTML = `Water:<br>${data.Water}`;
      } catch (err) {
        console.error("Failed to load sensor data:", err);
      }
    }

    // Chart setup
    const ctx = document.getElementById("sensorGraph").getContext("2d");
    const sensorChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Sensor Data",
          data: [],
          borderColor: "rgba(0,123,255,1)",
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top" },
          title: { display: true, text: "Sensor Data" }
        }
      }
    });

    // Load graph based on user selection
    document.getElementById("generateGraph").addEventListener("click", async () => {
      const sensor = document.getElementById("sensorSelect").value;
      const days = document.getElementById("timeRange").value;

      try {
        const res = await fetch(`/api/sensor-data?house=${selectedHouse}&sensor=${sensor}&days=${days}`);
        const data = await res.json();

        const labels = data.map(e => e.timestamp);
        const values = data.map(e => e.value);

        sensorChart.data.labels = labels;
        sensorChart.data.datasets[0].label = `${sensor} over Time`;
        sensorChart.data.datasets[0].data = values;
        sensorChart.update();
      } catch (err) {
        console.error("Failed to load graph data:", err);
      }
    });

    // Initial load
    fetchSensorValues();
  </script>
</body>
</html>
