<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Building Monitoring Dashboard</h1>
    
    <div class="house-selector">
      <select id="houseSelect">
        <option value="Seaview1">Seaview 1</option>
        <option value="Seaview2">Seaview 2</option>
        <option value="Seaview3">Seaview 3</option>
      </select>
    </div>

    <div class="sensor-grid">
      <div class="sensor-card" id="tempSensor">Temperature: --Â°C</div>
      <div class="sensor-card" id="humiditySensor">Humidity: --%</div>
      <div class="sensor-card" id="coSensor">CO: -- PPM</div>
      <div class="sensor-card" id="smokeSensor">Smoke: --</div>
    </div>

    <div class="graph-container">
      <div class="controls">
        <select id="sensorSelect">
          <option value="Temperature">Temperature</option>
          <option value="Humidity">Humidity</option>
          <option value="CO">CO</option>
          <option value="Smoke">Smoke</option>
        </select>
        <select id="timeRange">
          <option value="7">Last 7 Days</option>
          <option value="30">Last 30 Days</option>
        </select>
        <button id="updateGraph">Update Graph</button>
      </div>
      <canvas id="sensorChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
